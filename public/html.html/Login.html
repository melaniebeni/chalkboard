<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <title>Chalkboard</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>
<h2>Chalkboard Login</h2><br>
<div class="login">
    <form action="/login" method="get" >
        <label><b>User Name</b></label>
        <br><br>
        <input type="text" name="Username" id="Username" placeholder="Username">
        <br><br>
        <label><b>Password</b></label>
        <br><br>
        <input type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
        <button id="myButton" class="submitbtn" onclick="myFunction()">Login</button>
        <br><br>
        <!--if email ends in a student/instructor/admin goes to that -->
        <p>New to Chalkboard?<a href="html.html/NewUser.html" style="color:dodgerblue"> Sign Up Here</a>.</p>
        <script>
            document.getElementById("myButton").addEventListener('click', function(e) {
                e.preventDefault();
                let ans= document.getElementById('Username').value;
                let pass= document.getElementById('Pass').value;
             if( ans === "student" && pass==="student"){
                location.href = "StudentView1.html";
              }
               else if( ans === "instructor" && pass==="instructor"){
                    location.href = "InstructorView1.html";
                }
             else if( ans === "admin" && pass==="admin"){
                 location.href = "/admin";
             }
            });

        </script>
    </form>
</div>
</body>
</html>
