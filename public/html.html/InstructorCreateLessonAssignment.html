<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <title>Create/Edit Course</title>
    <link rel="stylesheet" href="/CSS/instructorcreatelessonassign.css">
</head>
<body>
  
<div class="newcourse">
    <div class="search" id="logoutbtn">
        <button type="button">Logout</button>
    </div>
    
    <form action="/cassignment" method="POST" style="border:1px solid #ccc">

        <label><b>Lessons</b></label
        <br><br>
        <p>Create a new lesson  </p>
        <br><br>
    <div class="les">
        <label><b>Lesson Name</b></label>
        <input type="text" name="search" id="Lesson" placeholder="Enter Here">
        <br><br>
    </div>
    <div class="coursename">
        <label><b>Course Name </b></label>
        <input type="text" name="search" id="coursename" placeholder="Enter Here">
    </div>
    <div class="Q1">
        <label><b>Question 1</b></label>
        <input type="text" name="search" id="q1" placeholder="Enter Here">
    </div>
    <div class="Q2">
        <label><b>Question 2</b></label>
        <input type="text" name="search" id="q2" placeholder="Enter Here">
    </div>
    <div class="Q3">
        <label><b>Question 3</b></label>
        <input type="text" name="search" id="q3" placeholder="Enter Here">
    </div>
    <div class="Q4">
        <label><b>Question 4</b></label>
        <input type="text" name="search" id="q4" placeholder="Enter Here">
    </div>
    <div class="Q5">
        <label><b>Question 5</b></label>
        <input type="text" name="search" id="q5" placeholder="Enter Here">
    </div>
    <div class="answers">
        <label for="ans"><b>Answers</b></label>
        <input type="file" id="ans" name="ans" accept="image/*">
    <br><br>
    </div>
    <input type="submit" value="Submit" >
    <div class="buttons">
            <button id="done"  onclick="myFunction()">Done</button>
        </div>
</form>
        
    <script>
        document.getElementById("logoutbtn").onclick = function () {
            location.href = "/";
        };
        
        document.getElementById("done").addEventListener('click', function(e) {
                    e.preventDefault();
                    let pass= document.getElementById("done").value;
                    location.href = "InstructorCourseView.html";
                });
    </script>
</div>
</body>
</html>
