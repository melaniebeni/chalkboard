<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <title>Create/Edit Course</title>
    <link rel="stylesheet" href="/CSS/InstructorNewEditCourseView.css">
</head>
<body>
<div class="newcourse">
    <div class="search" id="logoutbtn">
        <button type="button" >Logout</button>
    </div>
    <p>Create a new course that will be available for students to enroll in, ensure all sections with * are completed for course to be listed! </p>
<div class="create">
    <form action="/create" method="POST" >
    <div class="coursename">
        <label><b>Course Name*</b></label>
        <input type="text" name="name" id="cname" placeholder="Enter Here">

    <br><br>
    </div>
    <div class="description">
        <label><b>Description*</b></label>
        <input type="text" name="desc" id="description" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="instructor">
        <label><b>Instructor*</b></label>
        <input type="text" name="ins" id="Instructor" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="materials">
        <label><b>Materials</b></label>
        <input type="text" name="ins" id="materials" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="background">
        <label for="img"><b>Background image</b></label>
        <input type="file" id="img" name="img" accept="image/*">
    <br><br>
    </div>
    <div class="les">
        <label><b>Lessons</b></label>
        <br><br>
        <label><b>Lesson Name</b></label>
        <input type="text" name="search" id="Lesson" placeholder="Enter Here">
        <br><br>
    </div>
    <div class="Q1">
        <label><b>Question </b></label>
        <input type="text" name="search" id="q1" placeholder="Enter Here">
    </div>
    <div class="search" id="questionbtn">
         <button type="button" >Add Question</button>
    </div>
    <br><br>
    <div class="search" id="lessonbtn">
         <button type="button" >Add Another</button>
    </div>
    <div class="answers">
        <label for="ans"><b>Answers</b></label>
        <input type="file" id="ans" name="ans" accept="image/*">
    <br><br>
    </div>
    <input type="submit" value="Submit" >
    <div class="buttons">
            <button id="done"  onclick="myFunction()">Done</button>
        </div>
</form>
        
    <script>
        document.getElementById("logoutbtn").onclick = function () {
            location.href = "/";
        };
        
        document.getElementById("done").addEventListener('click', function(e) {
                    e.preventDefault();
                    let pass= document.getElementById("done").value;
                    location.href = "InstructorCourseView.html";
                });
    </script>
</div>
</body>
</html>
