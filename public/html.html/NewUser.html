<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/CSS/NewUser.css">
</head>
<body>
<form action="/signup" method="POST" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill out the following to create an account.</p>
        <hr>
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" id="firstname" name="firstname" required>
        <br><br>
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" id="lastname" name="lastname" required>
        <br><br>
        <label for="id"><b>ID</b></label>
        <input type="number" placeholder="Enter ID" id="id" name="id" required>
        <br><br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required>
        <br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        <br><br>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>
        <input type="submit" value="Submit" >
    
</form>

            </div>
</body>
</html>
