<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://melaniebeni.github.io/chalkboard/CSS/NewUser.css">
</head>
<body>
<form action="action_page.php" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill out the following to create an account.</p>
        <hr>
        <label for="firstname"><b>First Name</b></label>
        <input type="text" placeholder="Enter First Name" id="firstname" name="fname" required>
        <br><br>
        <label for="lastname"><b>Last Name</b></label>
        <input type="text" placeholder="Enter Last Name" id="lastname" name="lname" required>
        <br><br>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" id="email" name="email" required>
        <br><br>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        <br><br>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" id="psw-repeat" name="psw-repeat" required>

        <p>Already have an account <a href="https://melaniebeni.github.io/chalkboard/html.html/Login.html" style="color:dodgerblue">Login Here</a>.</p>

        <div class="buttons">
            <button id="cancel" class="float-left submit-button" onclick="myFunction()">Cancel</button>
            <button id="signup" class="float-left submit-button" onclick="myFunction()">Sign Up</button>
            <script>
                document.getElementById("cancel").addEventListener('click', function(e) {
                    e.preventDefault();
                    let pass= document.getElementById('cancel').value;
                        location.href = "https://melaniebeni.github.io/chalkboard/index.html";
                });
                document.getElementById("signup").addEventListener('click', function(e) {
                    e.preventDefault();
                    let pass= document.getElementById('cancel').value;
                    location.href = "https://melaniebeni.github.io/chalkboard/index.html";
                });

            </script>
        </div>
    </div>
</form>
</body>
</html>
