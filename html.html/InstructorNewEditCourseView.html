<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Course</title>
</head>
<body>
<div class="newcourse">
    <div class="search" id="logoutbtn">
        <button type="button" onclick=>Logout</button>
    </div>
    <p>Create a new course that will be available for students to enroll in, ensure all sections with * are completed for course to be listed! </p>
<div class="create">
    <form id="cc" method="get" action="login.php">
    <div class="coursename">
        <label><b>Course Name*</b></label>
        <input type="text" name="name" id="cname" placeholder="Enter Here">

    <br><br>
    </div>
    <div class="description">
        <label><b>Description*</b></label>
        <input type="text" name="desc" id="description" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="instructor">
        <label><b>Instructor*</b></label>
        <input type="text" name="ins" id="Instructor" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="materials">
        <label><b>Materials</b></label>
        <input type="text" name="ins" id="materials" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="background">
        <label for="img"><b>Background image</b></label>
        <input type="file" id="img" name="img" accept="image/*">
    <br><br>
    </div>
    <div class="les">
        <label><b>Lessons</b></label>
        <br><br>
        <label><b>Lesson Name</b></label>
        <input type="text" name="search" id="Lesson" placeholder="Enter Here">
        <br><br>
    </div>
    <div class="Q1">
        <label><b>Question 1</b></label>
        <input type="text" name="search" id="q1" placeholder="Enter Here">
    </div>
    <div class="search" id="questionbtn">
         <button type="button" onclick=>Add Question</button>
    </div>
    <br><br>
    <div class="search" id="lessonbtn">
         <button type="button" onclick=>Add Another</button>
    </div>
    <div class="answers">
        <label for="ans"><b>Answers</b></label>
        <input type="file" id="ans" name="ans" accept="image/*">
    <br><br>
    </div>
</form>
</div>
<div class="search" id="createbtn">
    <button type="button" onclick=>Create Course</button>
</div>
    <div class="search" id="cancelbtn">
        <button type="button" onclick=>Cancel</button>
    </div>
    <script>
        document.getElementById("logoutbtn").onclick = function () {
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/homepage.html";
        };
        document.getElementById("createbtn").onclick = function () {
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/InstructorCourseView.html";
        };
        document.getElementById("cancelbtn").onclick = function () {
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/InstructorCourseView.html";
        };
    </script>
</div>
</body>
</html>
