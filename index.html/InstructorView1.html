<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instructor Page</title>

</head>
<body>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="Instructor">
    <a href="homepage.html">Logout</a>
    <div class="Logo">
        <img  alt="logo" src="Logo.jpeg" width="900" height="300">
    </div>
    <div class="info">
        <p><b>Professor Jane Stern</b> <br>
            Email: Jstern09@kings.edu <br>
            Department: Math <br>
            Instructor ID: 253781
        </p>
        <!-- instructor info  -->
    </div>

    <div class="classsearch">
        <!-- class search  -->
        <p>Search for classes by entering the id, class name, or instructor. </p>
        <button id="newButton" class="new" onclick="myFunction()">New</button>

        <input type="class" name="search" id="search" placeholder="Search">

        <button id="searchButton" class="search" onclick="sFunction()">Search</button>
    <div class="searchresults">
        <ul>
            <li><a href="InstructorCourseView.html">Math</a></li>
            <li><a href="InstructorCourseView.html">Search Result 2</a></li>
        </ul>
    </div>
    </div>

    <div class="currentcourses">
        <!-- replaced by search results -->
    <form action="RosterView.html" target="result2" method="get">
        <p><b>Courses</b></p>
        <select name="classes" multiple>
            <option value ="math">Math</option>
            <option value ="english">English</option>
            <option value ="cs">Computer Science</option>
            <option value ="history">History</option>
            <option value ="bio">Biology</option>
        </select>
        <div class="search" id="rosterButton">
            <button type="button" onclick=> Roster</button>
        </div>
        <div class="search" id="ViewButton">
            <button type="button" onclick=> View </button>
        </div>
        <div class="search" id="editButton">
            <button type="button" onclick=> Edit</button>
        </div>

    </form>
    </div>
<script type="text/javascript">
    function sFunction() {
        var x = document.getElementById("searchButton").value;
        document.getElementById("searchresults").innerHTML = x;
    }
       document.getElementById("searchButton").onclick = function () {
        location.href = ".html";
    };
       document.getElementById("newButton").onclick = function () {
           location.href = "InstructorNewEditCourseView.html";
       };
       document.getElementById("rosterButton").onclick = function () {
           location.href = "RosterView.html";
       };
       document.getElementById("ViewButton").onclick = function () {
           location.href = "InstructorCourseView.html";
       };
       <!-- with existing -->
       document.getElementById("editButton").onclick = function () {
           location.href = "InstructorNewEditCourseView.html";
       };
</script>


</div>
</body>
</html>
