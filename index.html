<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="index">
<div class="logo">
    <img  alt="Logo" src="html.html/Logo.jpeg" >
</div>
<div class="about">
    <p>
        Kings College distance learning website.
    </p>
</div>
<div class="view-buttons">
    <button id="studentbtn" class="student" onclick="myFunction()">Student</button>
    <!-- if student clicked login title changed to Chalkboard student login-->
    <br><br>
    <button id="instructorbtn" class="instructor" onclick="myFunction()">Instructor</button>
    <!-- if instructor clicked login title changed to Chalkboard instructor login-->
    <br><br>
    <button id="adminbtn" class="admin" onclick="myFunction()">Admin</button>
    <!-- if admin clicked login title changed to Chalkboard admin login-->
    <br><br>
    <button id="newuserbtn" class="user" onclick="myFunction()">New User</button>
    <br><br>
    <script>
        document.getElementById("studentbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/Login.html";
        });
        document.getElementById("instructorbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/Login.html";
        });
        document.getElementById("adminbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/Login.html";
        });
        document.getElementById("newuserbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "https://melaniebeni.github.io/chalkboard/html.html/NewUser.html";
        });

    </script>
   </div>
    <div class="kingslogo">
        <img  alt="kingsLogo" src="html.html/KingsCollege.jpeg"  >
    </div>
    <div class="schoolInfo" >
        <p>Kings college founded in 1917 </p>
    </div>
</div>
</body>
</html>
