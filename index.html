<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<div class="logo">
    <img  alt="Logo" src="indexfiles.html/Logo.jpeg" width="500" height="200">
</div>
<div class="about">
    <p>
        Kings College distance learning website.
    </p>
</div>
<div class="view-buttons">
    <button id="studentbtn" class="float-left submit-button" onclick="myFunction()">Student</button>
    <!-- if student clicked login title changed to Chalkboard student login-->
    <br><br>
    <button id="instructorbtn" class="float-left submit-button" onclick="myFunction()">Instructor</button>
    <!-- if instructor clicked login title changed to Chalkboard instructor login-->
    <br><br>
    <button id="adminbtn" class="float-left submit-button" onclick="myFunction()">Admin</button>
    <!-- if admin clicked login title changed to Chalkboard admin login-->
    <br><br>
    <button id="newuserbtn" class="float-left submit-button" onclick="myFunction()">New User</button>
    <br><br>
    <script>
        document.getElementById("studentbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "indexfiles.html/Login.html";
        });
        document.getElementById("instructorbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "indexfiles.html/Login.html";
        });
        document.getElementById("adminbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "indexfiles.html/Login.html";
        });
        document.getElementById("newuserbtn").addEventListener('click', function(e) {
            e.preventDefault();
            location.href = "indexfiles.html/NewUser.html";
        });

    </script>
    <div class="kingslogo">
        <img  alt="kingsLogo" src="indexfiles.html/KingsCollege.jpeg" width="100" height="100">
    </div>
    <div class="schoolInfo">
        <p>Kings college founded in 1917 </p>
    </div>
</div>
</body>
</html>
