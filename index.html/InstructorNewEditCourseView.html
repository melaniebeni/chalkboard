<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Course</title>
</head>
<body>
<div class="newcourse">
<a href="homepage.html">Logout</a>
    <p>Create a new course that will be available for students to enroll in, ensure all sections with * are completed for course to be listed! </p>
<div class="create">
    <form id="cc" method="get" action="login.php">
    <div class="coursename">
        <label><b>Course Name*</b></label>
        <input type="text" name="name" id="cname" placeholder="Enter Here">

    <br><br>
    </div>
    <div class="description">
        <label><b>Description*</b></label>
        <input type="text" name="desc" id="description" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="instructor">
        <label><b>Instructor*</b></label>
        <input type="text" name="ins" id="Instructor" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="materials">
        <label><b>Materials</b></label>
        <input type="text" name="ins" id="materials" placeholder="Enter Here">
    <br><br>
    </div>
    <div class="background">
        <label for="img"><b>Background image</b></label>
        <input type="file" id="img" name="img" accept="image/*">
    <br><br>
    </div>
    <div class="les">
        <label><b>Lessons</b></label>
        <br><br>
        <label><b>Lesson Name</b></label>
        <input type="text" name="search" id="Lesson" placeholder="Enter Here">
        <br><br>
    </div>
    <div class="Q1">
        <label><b>Question 1</b></label>
        <input type="text" name="search" id="q1" placeholder="Enter Here">
    </div>
    <div class="search" id="questionbtn">
         <button type="button" onclick=>Add Question</button>
    </div>
    <br><br>
    <div class="search" id="lessonbtn">
         <button type="button" onclick=>Add </button>
    </div>
</form>
</div>
<!-- after add lesson is clicked filled data will be added to database and text box will be emptied for another to be added-->
<div class="search" id="searchbtn">
    <button type="button" onclick=>Create Course</button>
</div>
</div>
</body>
</html>
